<div class="landing">
  <div class="shade">
  <div class="header">
    <ul class="head">
      <a href="/#learnMore"><li class="hItem">Learn More</li></a>
      <a href="/#pricing"><li class="hItem">Pricing</li></a>
      <a href="/#help"><li class="hItem">Contact</li></a>
      <a href="/login"><li class="hItem">Log In</li></a>
    </ul>
  </div>

  <div class="formArea">
    <h2 class="title">Register</h2>
<form action="/newUser" method="POST" id="payment-form">

      <label class="label">Username: </label>
      <input class="field" type="username" name="username" id="username" required>

      <label class="label">Email: </label>
      <input class="field" type="email" name="email" id="email" required data-stripe="email">

      <label class="label">Password: </label>
      <input class="field" type="password" name="password" id="password" required>

      <label class="label">Repeat Password: </label>
      <input class="field" type="password" name="rpassword" id="rpassword" required>

      <label class="label">Name: </label>
      <input class="field" type="name" name="name" id="name" required data-stripe="name">

      <label class="label hide">Address: </label>
      <input class="field readonly hide" type="address" name="address" id="address" required data-stripe="address_line1" value="1 Test Street" readonly>

      <label class="label hide">Card Number: </label>
      <input class="field readonly hide" type="text" maxlength="19" size="20" required data-stripe="number" value="4242 4242 4242 4242" readonly>

  <div class="form-row">
    <label class="hide">
      <span>Expiration (MM/YY)</span>
      <input class="lilfield lilreadonly" type="text" maxlength="2" size="2" required data-stripe="exp_month" value="01" readonly>
    </label>
    <span> / </span>
    <input class="lilfield lilreadonly hide" type="text" maxlength="2" size="2" required data-stripe="exp_year" value="18" readonly>
  </div>

  <div class="form-row">
    <label class="hide">
      <span>CVC</span>
      <input class="lilfield lilreadonly" maxlength="4" type="text" size="4" required  data-stripe="cvc" value="123" readonly>
    </label>
  </div>

    <label class="label hide">Billing Postal Code: </label>
    <input class="field readonly hide" type="text" size="6" required data-stripe="address_zip" value="123456" readonly>

    <div class="err"> 
      <span class="payment-errors"></span>
    </div>

    <label class="label hide">Subscription paid: </label>
    <label class="hide"><input class="radio hide" type="radio" name="subscription" value="monthly" checked> Monthly (X€/mo)</label> <br>
    <label class="hide"><input class="radio hide" type="radio" name="subscription" value="yearly"> Yearly (X€/year)</label>

    <div id="terms" class="hide">
      <label><input class="checkbox" type="checkbox"> I accept and understand <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
    </div>

  <input type="submit" class="submit btn" value="Register">
  <p id="usernameErr" class="errors">The username isn't available.</p>
  <p id="passwordErr" class="errors">The passwords don't match.</p>

</form>
</div>
</div>
</div>
