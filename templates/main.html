  <div class="mainArea">

    <div class="inputArea">

      <div id="desktopInput">
        <h2 class="title">Events Happening within </h2>

        <input type="number" name="within" id="within" value="10">

        <span id="title"> miles from </span>
        <input type="text" name="place" id="place" value="Los Angeles" onkeydown="searchFor(this)">

        <select id="category">

          <option name="category" value="all">All</option>
          <option name="category" value="concerts">Concerts</option>
          <option name="category" value="sports">Sports</option>

          <option name="category" value="expos">Expos</option>
          <option name="category" value="community">Community</option>
          <option name="category" value="other">Other</option>
        </select>

        <span id="title">from</span>
        <input type="date" min="2017-01-01" max="2019-01-01" name="date" class="date" id="sdate">

        <span id="title">to</span>
        <input type="date" min="2017-01-01" max="2019-01-01" name="date" class="date" id="edate">
          
        <p id="error">Your date range is invalid.</p>

        <button class="btn" id="search">Search</button>
      </div>

      <div id="mobileInput">

        <span>City/Location: </span>

        <input type="number" name="within" id="within" value="10">

        <span>Category: </span>
        <select id="category">

          <option name="category" value="all">All</option>
          <option name="category" value="concerts">Concerts</option>
          <option name="category" value="sports">Sports</option>
          <option name="category" value="festivals">Festivals</option>

          <option name="category" value="expos">Expos</option>
          <option name="category" value="community">Community</option>
          <option name="category" value="other">Other</option>
        </select>

        <span id="title">Time Ranges</span>
        <input type="date" min="2017-01-01" max="2019-01-01" name="date" class="date" id="sdate">

        <span id="title">to</span>
